
{% extends "Signin/signintemplate.html" %}
{% block content %}
    <form class="form-signin">
  <h1>JCY</h1>
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="UIUC Email Address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign in</button>
      <a href = "{% url 'Signup:index' %}"> create a new account</a>
        <p class="mt-2 mb-2 text-muted"> <a href = "{% url 'Signup:changepassword' %}" class="mt-2"> change your password</a></p>
        <p class="mt-2 mb-3 text-muted"> <a href = "#" class="mt-2"> deactivate your account</a></p>
      <p class="mt-3 mb-3 text-muted">&copy; 2019</p>
</form>
{% endblock %}
