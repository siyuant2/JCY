{% extends "Signup/signuptemplate.html" %}
{% block content %}
    <form class="form-signin" action="{% url 'Signup:updatepassword' %}" method="post" name="updatepassword">
          {% csrf_token %}
  <h1>JCY</h1>
  <h1 class="h3 mb-3 font-weight-normal">Change Password here</h1>
          <label for="inputEmail" class="sr-only mb-0">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="UIUC Email Address" required autofocus>
<label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control mb-0" placeholder="Enter your old Password" required>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password"  class="form-control mb-0" placeholder="Enter your new Password" required>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password"  class="form-control" placeholder="Enter your new Password again" required>
  <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Change Password</button>
      <a href = "{% url 'Signup:index' %}"> create a new account</a>
        <p class="mt-2 mb-3" ><a href = "{% url 'Signin:index' %}"> go back and sign in</a></p>
      <p class="mt-3 mb-3 text-muted">&copy; 2019</p>
</form>
{% endblock %}
